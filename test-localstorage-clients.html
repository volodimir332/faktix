<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        .container { max-width: 800px; margin: 0 auto; background: #2a2a2a; padding: 20px; border-radius: 10px; }
        button { background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #065f46; color: #d1fae5; }
        .error { background: #7f1d1d; color: #fecaca; }
        .info { background: #1e3a8a; color: #dbeafe; }
        .log { background: #1f2937; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíæ LocalStorage Clients Test</h1>
        <p>–¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∫–ª—ñ—î–Ω—Ç—ñ–≤ –≤ localStorage</p>
        
        <button onclick="addTestClient()">–î–æ–¥–∞—Ç–∏ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –∫–ª—ñ—î–Ω—Ç–∞</button>
        <button onclick="checkClients()">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –∫–ª—ñ—î–Ω—Ç—ñ–≤</button>
        <button onclick="clearClients()">–û—á–∏—Å—Ç–∏—Ç–∏ –∫–ª—ñ—î–Ω—Ç—ñ–≤</button>
        <button onclick="openFaktix()">–í—ñ–¥–∫—Ä–∏—Ç–∏ Faktix</button>
        
        <div id="logContainer" class="log">
            –õ–æ–≥–∏ –∑'—è–≤–ª—è—Ç—å—Å—è —Ç—É—Ç...
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.innerHTML += `[${timestamp}] ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function addTestClient() {
            const testClient = {
                id: Date.now().toString(),
                name: "Test Company s.r.o.",
                email: "test@example.com",
                street: "Test Street 1",
                city: "Praha",
                postalCode: "11000",
                country: "ƒåesk√° republika",
                ico: "12345678",
                dic: "CZ12345678",
                typZivnosti: "≈òemeslnick√° ≈æivnost (80%)"
            };

            const existingClients = JSON.parse(localStorage.getItem('faktix-clients') || '[]');
            const updatedClients = [...existingClients, testClient];
            
            localStorage.setItem('faktix-clients', JSON.stringify(updatedClients));
            
            addLog(`‚úÖ –î–æ–¥–∞–Ω–æ –∫–ª—ñ—î–Ω—Ç–∞: ${testClient.name}`);
            addLog(`üìä –í—Å—å–æ–≥–æ –∫–ª—ñ—î–Ω—Ç—ñ–≤: ${updatedClients.length}`);
            showStatus('‚úÖ –¢–µ—Å—Ç–æ–≤–æ–≥–æ –∫–ª—ñ—î–Ω—Ç–∞ –¥–æ–¥–∞–Ω–æ!', 'success');
        }

        function checkClients() {
            const clients = JSON.parse(localStorage.getItem('faktix-clients') || '[]');
            addLog(`üìã –ó–Ω–∞–π–¥–µ–Ω–æ –∫–ª—ñ—î–Ω—Ç—ñ–≤: ${clients.length}`);
            
            if (clients.length > 0) {
                clients.forEach((client, index) => {
                    addLog(`${index + 1}. ${client.name} (ID: ${client.id})`);
                });
            } else {
                addLog('üì≠ –ö–ª—ñ—î–Ω—Ç—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
            }
            
            showStatus(`üìä –ó–Ω–∞–π–¥–µ–Ω–æ ${clients.length} –∫–ª—ñ—î–Ω—Ç—ñ–≤`, 'info');
        }

        function clearClients() {
            localStorage.removeItem('faktix-clients');
            addLog('üóëÔ∏è –í—Å—ñ –∫–ª—ñ—î–Ω—Ç–∏ –≤–∏–¥–∞–ª–µ–Ω–æ');
            showStatus('üóëÔ∏è –ö–ª—ñ—î–Ω—Ç–∏ –æ—á–∏—â–µ–Ω–æ!', 'info');
        }

        function openFaktix() {

        }

        };
    </script>
</body>
</html>
